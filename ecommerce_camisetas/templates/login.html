{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-5 shadow-lg w-100" style="max-width: 600px;">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>

        <!-- Formulario de inicio de sesión con validación Bootstrap -->
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}

            <!-- Campo de entrada para el correo electrónico con validación visual -->
            <div class="mb-3">
                <label for="username" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="username" name="username" required>
                <div class="invalid-feedback">Por favor ingresa un correo electrónico válido.</div>
                <div class="valid-feedback">Correo válido.</div>
            </div>
            
            <!-- Campo de entrada para la contraseña sin validación visual -->
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <!-- Botón de envío del formulario -->
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>

        <!-- Enlace de redirección al registro para nuevos usuarios -->
        <p class="text-center mt-3">¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
    </div>
</div>

<script>
    (function () {
        'use strict';
        var forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
{% endblock %}
